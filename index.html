<!DOCTYPE html>
<html lang="en" ng-app='TODOer'>
 <head>
    <meta charset="utf-8">
    <title>TODOer</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todoController.js"></script>
    <script src="js/data.json"></script>
</head>
<body ng-controller="TODOerController as  todoCtrl">

<h1>TODOer</h1>

<p> TODO Items:</p>

<ul class="list-group">
  <li ng-repeat="task in todoCtrl.todoList" ng-if="!task.completed">
    <p><input type="checkbox" name="mark-complete" value="task.completed=true" />{{task.description}}</p>
  </li>
</ul>

<form name="clear-completed">
  <button ng-click="todoCtrl.markComplete">Clear completed</button>
</form>

<p>
<form name="todo-form" ng-submit="todoCtrl.addTask(newTask)">
  Add new task: <input type="text" ng-model="newTask" />
  <input type="submit">
</form>
</p>

</body>
</html>
